<input type="text" onchange="kontrol(this)" value="">
<script>
 
 function kontrol(nesne){
 
 if(nesne.value%2==0)
 {
 alert(nesne.value+" Çift Sayıdır");
 }
 else if(nesne.value%2==1)
 {
 alert(nesne.value+" Tek Sayıdır");
 }
 else
 {
 alert("Girdiğiniz Değer Sayı Değildir");
 }
 
 
 }
 </script>
